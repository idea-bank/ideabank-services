name: ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: scan services
        run: |
          for dir in $(ls -d */) 
          do
            cd $dir
            if [ -e function.py ]; then
              make lint
              make test
            fi
            cd ..
          done
